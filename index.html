<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>inventury</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 class="head">Inventory Record</h1>
        <div class="container">
            <div class="input-group">
                <label>Material Number:</label>
                <input id="itemno" type="text" placeholder="Input or search the item" />
                <div class="autocomplete-list"></div>
            </div>

            <div class="input-group">
                <label>Gradename:</label>
                <input id="gradename" type="text" placeholder="Input or search the item" />
                <div class="autocomplete-list"></div>
            </div>

            <div class="input-group">
                <label>Batch Number:</label>
                <input id="batchno" type="number" />
            </div>

            <div class="input-group">
                <label>Quantity:</label>
                <input id="qty" type="number"/>

            </div>
                <div class="input-group">
                <label>Location:</label>
                <input id="loca" type="text"/>
            </div>

            <div class="button-group">
        <button id="addBtn">ADD</button>
        <button id="exportBtn">EXPORT</button>
            </div>

            <table id="recordTable">
                <thead>
                    <tr>
                        <th>Material No</th>
                        <th>Gradename</th>
                        <th>Batch Number</th>
                        <th>Quantity/KG</th>
                        <th>Location</span></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </div>
        <script src="data/materialGradeMap.js"></script>
        <script src="script.js"></script>
    </body>
</html>
